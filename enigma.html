<!DOCTYPE html>
<html>
    <head>
        <title>Enigma</title>
        <link rel='stylesheet' type='text/css' href='WebEnigma/style.css'/>
        <script src='WebEnigma/jquery-3.2.1.js'></script>
		<script type='text/javascript' src='WebEnigma/scripts.js'></script>
    </head>
    <body>
        <div id="title-bar">
            <h1>Enigma</h1>
            <form style="float: right; vertical-align: center; margin-top:15px; margin-right:10px;">
                <input class="button" type="button" onClick="history.go(0)" value="Restart">
            </form>
        </div>
        <div id="content">
            <div class="question-box">
                <div id="top-bar">
                    <p id="puzzle_name"></p>
                    <img id="google-icon" src="" title="Is google allowed:"/>
                </div>
                <img id="puzzle_image" src=""/>
                <div id="puzzle_text"></div>
            </div>
            <div class="command-box">
                <p id="command">> </p>
                <input id="input-box" type="text">
            </div>
            <div class="previous-commands"></div>
        </div>
    </body>
</html>
