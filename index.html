---
layout: default
---
<meta property='og:image' content='./images/ProfileSmall.png"/>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <img src="images/{{post.title}}.PNG"/>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      
    </article>
  {% endfor %}
</div>
